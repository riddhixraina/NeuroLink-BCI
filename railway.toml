[build]
builder = "nixpacks"

[deploy]
startCommand = "python backend/app_lightweight.py"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[env]
FLASK_ENV = "production"
PORT = "5000"
PYTHON_VERSION = "3.10"

[build.env]
PIP_REQUIREMENTS_FILE = "backend/requirements-railway.txt"